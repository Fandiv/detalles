    function descargarMensaje() {

  <div class="container">
  <div class="image-placeholder">üíå</div>
  <h1>Bienvenida üíñ</h1>
  <form id="loginForm">
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required><br>
    <input type="text" id="lugar" placeholder="¬øD√≥nde nos vimos por primera vez?" required><br>
    <input type="text" id="dia" placeholder="¬øQu√© n√∫mero es nuestra fecha?" required><br>
    <input type="text" id="color" placeholder="Escribe tu color favorito" required><br>
    <button type="submit">Entrar</button>
    <div class="error" id="error"></div>
  </form>
</div>

<script>
  function normalizar(texto) {
    return texto
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const nombre = normalizar(document.getElementById('nombre').value);
    const lugar = normalizar(document.getElementById('lugar').value);
    const dia = normalizar(document.getElementById('dia').value);
    const color = normalizar(document.getElementById('color').value);
    const error = document.getElementById('error');

    const nombresValidos = ['claudia'];
    const lugaresValidos = ['parque', 'el parque', 'en el parque'];
    const diasValidos = ['15', 'quince', 'dia 15', 'd√≠a 15'];
    const coloresValidos = ['rosado', 'el rosado', 'color rosado'];

    const esValido =
      nombresValidos.includes(nombre) &&
      lugaresValidos.includes(lugar) &&
      diasValidos.includes(dia) &&
      coloresValidos.includes(color);

    if (esValido) {
      window.location.href = 'amor.html';
    } else {
      error.textContent = 'Datos incorrectos. Intenta de nuevo con amor ‚ù§Ô∏è';
    }
  });
</script>
</script>
